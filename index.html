<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
</head>


<body>
<div class="form">
    <ul class="tab">
        <li class="tab-item c-1">
            <a href="/">Sign up</a>
        </li>
        <li class="tab-item">
            <a href="/page/login.html">Log in</a>
        </li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign up for free</h1>
            <form action="/" method="post">
                <div class="name-con">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Surname">
                </div>
                <div class="email">
                    <input class="c-2" type="email" placeholder="Your email">
                </div>
                <div class="pass">
                    <input class="c-2" type="password" placeholder="Your password">
                </div>

                <div class="checkBox">
                    <div>
                        <input type="checkbox"> I agree with T&C
                    </div>
                </div>

                <div class="btn">
                    <button class="c-1">Sign up with email</button>
                </div>
            </form>
        </div> 
    </div>
</div>

</body>
<script src='script.js'></script>

</html>
