<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="form">
        <ul class="tab">
            <li class="tab-item c-1">
                <a href="../index.html">Sign up</a>
            </li>
            <li class="tab-item">
                <a href="/">Log in</a>
            </li>
        </ul>
    
        <div class="tab-content">
            <div id="signup">
                <h1>Login here</h1>
                <form action="/" method="post">
                    
                    <div class="email">
                        <input class="c-2" type="email" placeholder="Your email">
                    </div>
                    <div class="pass">
                        <input class="c-2" type="password" placeholder="Your password">
                    </div>
    
                    
    
                    <div class="btn">
                        <button class="c-1">Sign up with email</button>
                    </div>
                </form>
            </div> 
        </div>
    </div>
</body>
</html>
